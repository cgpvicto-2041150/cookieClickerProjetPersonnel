<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/1-8314a5f7.ico">
    <title>Clicker à biscuits</title>
</head>
<body>
    <script defer src="./assets/javascript/script.js"></script>
    <div class="carte">
            <div class="grid-item1">
                <p class="biscuit">
                    <span class="pro">0 biscuits </span><br>
                    <span id="parSeconde">par seconde : 0</span><br>
                    <span id="parClic">par clic : 1</span></p>
                
                <input type="image" class="biscuit-btn" src="./assets/img/Untitled 11-29-2025 07-38-38.png" width="180px">
        
            </div>

            <div class="grid-item2">
                <p id="titre"><b>Boutique</b></p>

                <button class="bouton" id="curseur">
                    <img src="./assets/img/curseur.png" width="55px">
                    <div>
                        Ajout curseur<br>
                    <span id="prixNbCurseur">2 biscuit(s)</span>
                    </div>
                    
                </button>

                <button class="bouton" id="souris"> 
                    <img src="./assets/img/mouse.png" width="55px">
                    <div>
                        Amélioration souris<br>
                        <span id="prixNbClic">1 biscuits</span>
                    </div>
                </button>  

                <div class="sauvegarder">
                    <p>Kateri Pariseau | 2025</p>
                    <button id="sauv"><b>Sauvegarder</b></button>
                </div>
            </div>

            
        </div>
</body>
</html>
